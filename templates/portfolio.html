<!-- Portfolio Grid-->
<link rel="stylesheet" href="/static/css/portfolio.css">

<section class="page-section" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row">


            {% for topic in portfolio_topics %}
                <div class="col-lg-4 col-sm-6 mb-4">
                    <div class="portfolio-item">
                        <a class="portfolio-link butFrame bounce" href="{{ portfolio_link[loop.index0] }}"
                           target="_blank">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content"><i class="fa fa-eye fa-3x"></i></div>
                            </div>
                            <img class="img-fluid" src="static/assets/img/portfolio/{{ portfolio_image[loop.index0] }}"
                                 alt=""/>
                        </a>
                        <div class="portfolio-caption">
                            <div class="portfolio-caption-heading">{{ topic }}</div>
                            <div class="portfolio-caption-subheading text-muted">{{ portfolio_desc[loop.index0] }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
